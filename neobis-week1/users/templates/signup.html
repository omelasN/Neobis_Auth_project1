<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>
<body>
<h3>Sign Up</h3>
<form action="">
{% csrf_token %}
    <label for="">Username</label>
    <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)" Required><br>

    <label for="">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter Your First Name (only letters)" Required><br>

    <label for="">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name (only letters)" Required><br>

    <label for="">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter Your  Email Address" Required><br>

    <label for="">Password</label>
    <input type="password" id="pass1" name="pass1" placeholder="Create a password" Required><br>

    <label for="">Password</label>
    <input type="password" id="pass2" name="pass2" placeholder="Confirm Your password" Required><br>

    <button type="submit">Sign Up</button>

</form>
<script src="" async defer></script>
</body>
</html>
